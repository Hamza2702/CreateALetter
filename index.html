<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Creator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap background">
    <h1>Confirmation</h1>
    <div class="card" id="confirmationCard">
      <div class="letter">
        <h1>A special someone</h1>
        <section class="wrap">
          <p>To: <span id="toName"></span></p>
          <p>Message: <span id="message"></span></p>
          <p>From: <span id="fromName"></span></p>
        </section>
      </div>
    </div>
    <footer>
      <div>
        <p>Hamza Khan</p>
        <a class="navButton" href="https://github.com/Hamza2702"><img id="githubIcon" src="images/github.png" alt="GitHub" width="50"></a>
        <a class="navButton" href="https://www.linkedin.com/in/hamza-khan-108635292/"><img id="linkedinIcon" src="images/linkedIn.png" alt="LinkedIn" width="50"></a>
      </div>
    </footer>
  </div>
  <script src="scripts/java.js"></script>
</body>
</html>

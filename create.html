<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/java.js"></script> <!-- JavaScript -->
</head>
<body>
  <div class="wrap background">
    <h1>Create a letter</h1>
    <div class="card">
      <div class="letter">
        <h1>Fill out the form</h1>
        <section class="wrap">
          <form name="createLetter" id="createLetter" method="post" onsubmit="return validateForm()">
            <label for="form-name">To</label><br>
            <input type="text" id="form-name" name="toName" placeholder="To Name"><br>
            <label for="message">Message</label><br>
            <textarea id="form-message" name="message" rows="5" cols="50%" placeholder="Your eyes are like smoldering coals, merciless as they burn my soul in the most delightful way. Love you."></textarea><br>
            <label>Choose a background design:Â </label>
            <div>
                <button type="button" id="noneButton" class="buttonOption">None</button>
                <button type="button" id="heartsButton" class="buttonOption hearts">Hearts</button>
                <button type="button" id="teddyButton" class="buttonOption bears">Teddy Bear</button>
                <button type="button" id="gradiantButton" class="buttonOption gradient">Gradient</button>
            </div>
            <label for="fromName">From</label><br>
            <input type="text" id="fromName" name="fromName" placeholder="From Name"><br><br>
            <button class="buttonSend" type="submit">Submit</button>
        </form>
        </section>
      </div>
    </div>
    <footer>
      <div>
        <p>Hamza Khan</p>
        <a class="navButton" href="https://github.com/Hamza2702"><img id="githubIcon" src="images/github.png" alt="GitHub" width="50"></a>
        <a class="navButton" href="https://www.linkedin.com/in/hamza-khan-108635292/"><img id="linkedinIcon" src="images/linkedIn.png" alt="LinkedIn" width="50"></a>
      </div>
    </footer>
  </div>
</body>
</html>
